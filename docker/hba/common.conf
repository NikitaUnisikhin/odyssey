storage "postgres_server" {
            type "remote"
            host "127.0.0.1"
            port 5432
}

database "hba_db" {
    user "user_allow" {
            authentication "clear_text"
            password "correct_password"

            storage "postgres_server"
            storage_db "hba_db"

            pool "session"
    }

    user "user_reject" {
            authentication "clear_text"
            password "correct_password"

            storage "postgres_server"
            storage_db "hba_db"

            pool "session"
        }

    user "user_unknown" {
            authentication "clear_text"
            password "correct_password"

            storage "postgres_server"
            storage_db "hba_db"

            pool "session"
        }
}

locks_dir "/tmp/odyssey"

graceful_die_on_errors yes
enable_online_restart no
bindwith_reuseport yes

pid_file "/tmp/odyssey.pid"
daemonize yes

unix_socket_dir "/tmp"
unix_socket_mode "0644"

log_format "%p %t %l [%i %s] (%c) %m\n"

log_to_stdout no

log_syslog no
log_syslog_ident "odyssey"
log_syslog_facility "daemon"

log_debug no
log_config yes
log_session yes
log_query no
log_stats yes
stats_interval 60
log_general_stats_prom yes
log_route_stats_prom no
promhttp_server_port 7777

workers "auto"
resolvers 1

readahead 8192

cache_coroutine 0

coroutine_stack_size 16

nodelay yes

keepalive 15
keepalive_keep_interval 75
keepalive_probes 9

keepalive_usr_timeout 0

hba_file "docker/hba/odyssey_hba.conf"
