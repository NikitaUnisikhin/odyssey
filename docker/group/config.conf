listen {
	host "*"
	port 6432
}

storage "postgres_server" {
	type "remote"
	
    host "localhost"
	port 5432
}

database "group_db" {
    user "user1" {
        authentication "none"
        storage "postgres_server"
        pool "session"
    }

    group "group1" "checker1" {
            authentication "md5"
            password "password1"
            
            storage "postgres_server"
            storage_db "postgres"
            storage_user "checker1"

            pool_routing "internal"
            pool "session"
            group_query "select pg_has_role('%s', 'group1', 'MEMBER')"
    }

    user "user2" {
        authentication "none"
        storage "postgres_server"
        pool "session"
    }

    user "user3" {
        authentication "none"
        storage "postgres_server"
        pool "session"
    }

    group "group2" "checker2" {
            authentication "md5"
            password "password2"
            
            storage "postgres_server"
            storage_db "postgres"
            storage_user "checker2"

            pool_routing "internal"
            pool "session"
            group_query "select pg_has_role('%s', 'group2', 'MEMBER')"
    }

    user "user4" {
        authentication "none"
        storage "postgres_server"
        pool "session"
    }

    user "user5" {
        authentication "none"
        storage "postgres_server"
        pool "session"
    }
}

unix_socket_dir "/tmp"
unix_socket_mode "0644"

log_file "/var/log/odyssey.log"
log_format "%p %t %l [%i %s] (%c) %m\n"
log_debug no
log_config yes
log_session no
log_query no
log_stats yes
daemonize yes

locks_dir "/tmp/odyssey"
graceful_die_on_errors yes
enable_online_restart yes
bindwith_reuseport yes

stats_interval 60

pid_file "/var/run/odyssey.pid"
